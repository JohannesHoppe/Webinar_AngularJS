<html>

<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
<title>My first test</title>

<script>

            var myFirstModule = (function (color) {

                // setup
                var colorToChange = color;

                function changeColor() {
                    $("button").css("color", colorToChange);
                };

                var setup = function() {
                    $("button").click(function () {
                        changeColor();
                    });
                }

                return {
                    setup: setup
                }

            });


            $(function () {
                myFirstModule("green").setup();
            });

</script>


<body>

    <button>Test</button>

</body>




</html>
