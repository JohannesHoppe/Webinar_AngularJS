<h2>Edit Customer</h2>
<form name="customerForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First name" ng-model="customer.FirstName" required/>
                <span class="help-block has-error">
                    <span ng-show="customerForm.inputFirstName.$error.required">
                        First name is required.
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last name" ng-model="customer.LastName" required>
                <span class="help-block has-error">
                    <span ng-show="customerForm.inputLastName.$error.required">
                        Last name is required.
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputMail" class="col-sm-2 control-label">Mail</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputMail" name="inputMail" placeholder="Mail" ng-model="customer.Mail" required>
                <span class="help-block has-error">
                    <span ng-show="customerForm.inputMail.$error.required">
                        Mail is required.
                    </span>
                    <span ng-show="customerForm.inputMail.$error.email">
                        Is this an email??
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-s btn-success" ng-click="save(customerForm.$valid)" ng-disabled="customerForm.$invalid"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
                <a class="btn btn-default btn-s" href="#/">Cancel</a>
                <a class="btn btn-default btn-s" href="#/"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back to Customers list</a>
            </div>
        </div>
</form>
