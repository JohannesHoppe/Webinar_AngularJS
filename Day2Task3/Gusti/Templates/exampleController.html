<h2>Customers</h2>
<a class="btn btn-m btn-info" href="#add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Customer</a>


<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><a href="#">FirstName</a></th>
                <th><a href="#">LastName</a></th>
                <th><a href="#">Mail</a></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td ng-bind="customer.FirstName"></td>
                <td ng-bind="customer.LastName"></td>
                <td><a ng-href="mailto:{{customer.Mail}}" ng-bind="customer.Mail"></a></td>
                <td align="right">
                    <button type="button" class="btn btn-default btn-s" ng-click="editCustomer(customer)"><span class="glyphicon glyphicon-pencil"></span></button>
                    <buton type="button" class="btn btn-s btn-danger" ng-click="openDeleteConfirmation(customer)"><span class="glyphicon glyphicon-remove"></span></buton>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Pager -->
<ul class="pagination">
    <li class="disabled"><a href="#">«</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">pagination</a></li>
    <li><a href="#">is</a></li>
    <li><a href="#">not</a></li>
    <li><a href="#">working</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">»</a></li>
</ul>

<!-- Delete confirmation -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Please confirm</h3>
    </div>
    <div class="modal-body">
        <p>Do you want to delete the Customer <br />{{customer.FirstName}} {{customer.LastName}} [Id={{customer.Id}}]?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="deleteCustomer()">Yes</button>
        <button type="button" class="btn btn-default" ng-click="deleteCancel()">Cancel</button>
        
    </div>
</script>
