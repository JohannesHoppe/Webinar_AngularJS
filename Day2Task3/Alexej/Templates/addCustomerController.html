<h1>Create a new Customer:</h1>

  <form>
   
	<div class="form-group">
		<label for="inputNumber">Number</label>
		<input type="number" class="form-control" placeholder="Number" ng-model="customer.Id"/>
	</div>
	<div class="form-group">
		<label for="inputFirstname">Firstname</label>
		<input type="text" class="form-control" placeholder="Firstname" ng-model="customer.FirstName"/>
	</div>
	<div class="form-group">
		<label for="inputLastname">Lastname</label>
		<input type="text" class="form-control" placeholder="Lastname" ng-model="customer.LastName"/>
	</div>
	<div class="form-group">
		<label for="inputE-mail">E-mail</label>
		<input type="text" class="form-control" placeholder="E-mail" ng-model="customer.Mail"/>
	</div>

    
	<button onClick="location.href='#'">Cancel</button>
	<button ng-click="createCustomer(customer)">Save</button>

  </form>
