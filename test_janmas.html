<html>
    
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <title>My first test</title>
    
        <script>

            var myFirstModule = (function () {

                // setup
                var colorToChange = "red";

                function changeColor() {
                    $("button").css("color", colorToChange);
                };

                var setup = function() {
                    $("button").click(function () {
                        changeColor();
                    });
                }

                var setColorToChange = function (color) {
                    colorToChange = color;
                }

                return {
                    setup: setup,
                    setColorToChange: setColorToChange
                }

            })();


            $(function () {
                myFirstModule.setColorToChange("green");
                myFirstModule.setup();
            });

    </script>
    

    <body>
        
        <button>Test</button>

    </body>
    
    


</html>
